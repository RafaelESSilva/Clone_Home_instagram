<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="img/x-icon">
</head>
<body>
   <main> 
    <div id="main-container">
        <div id="banner-container">
            <img src="banner2.png" alt="Crie uma conta no Instagram">
        </div>
        <div id="form-container">
            <div id="form-box">
                <img id="logo-insta" src="logo_instagram.png" alt="Instagram">
                <form id="login-form">
                    <input type="text" name="username" placeholder="Informe seu e-mail, telefone ou usuário">
                    <input type="password" name="password" placeholder="Senha">
                    <div id="submit"><input type="submit" nome="Entrar" value="Entrar"></div>
                    
                </form>
                <div class="separador">
                    <div class="line"><span>Ou</span></div>

                </div>
                <div id="other-links">
                    <div id="facebook-login">
                       <a href="#"> <img src="logo_facebook.svg" alt="Facebook-login">
                        <span> Entrar com Facebook</span></a> 
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </div>
                <div id="get-app-container">
                 <p>Obtenha o aplicativo</p>
                 <a href="#">
                    <img src="apple_btn.png" alt="apple store">
                 </a>
                 <a href="#">
                    <img src="gplay_btn.png" alt="googleplay store">
                 </a>
                </div>
            </div>
        </div>
    </div>
   </main>
   <footer>
    <nav>
        <ul id="footer-links">
            <li>Meta</li>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Ajuda</li>
            <li>Api</li>
            <li>Termos</li>
            <li>Principais</li>
        </ul>
    </nav>
    <p id="copyright">&copy;2023 Rafael do Espirito Santo Silva</p>
   </footer>
</body>
</html>
